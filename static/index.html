<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Заметки</h1>
        <button class="add-btn" onclick="showPopup()">+ Добавить</button>
        <div id="notes-list"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()">&times;</span>
            <h2 id="popup-title">Новая заметка</h2>
            <input type="text" id="note-title" placeholder="Заголовок">
            <textarea id="note-content" placeholder="Текст заметки"></textarea>
            <button onclick="saveNote()">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
